name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build web
        working-directory: apps/web
        run: |
          corepack enable
          pnpm -v || npm i -g pnpm
          pnpm install
          pnpm build
      - name: Lint placeholders
        run: echo "OK"
