wgx:
  apiVersion: v1
  requiredWgx: "^2.0"
  requiredCapabilities:
    - task-router
    - manifest-validate
    - json-output
  repoKind: "hauski"
  dirs:
    web: ""
    api: "crates"
    data: ".local/state/hauski"
  tasks:
    doctor:
      desc: "Sanity-Checks"
      safe: true
      cmd: cargo
      args:
        - run
        - -p
        - hauski-cli
        - --
        - doctor
    serve:
      desc: "Entwicklungsserver"
      cmd: cargo
      args:
        - run
        - -p
        - hauski-cli
        - --
        - serve
    test:
      desc: "Workspace-Tests"
      safe: true
      cmd: cargo
      args:
        - test
        - --workspace
        - --
        - --nocapture
    fmt:
      desc: "Formatierung"
      cmd: cargo
      args:
        - fmt
        - --all
    clippy:
      desc: "Clippy-Lints"
      cmd: cargo
      args:
        - clippy
        - --all-targets
        - --all-features
        - --
        - -D
        - warnings
  envDefaults:
    RUST_LOG: "info,hauski=debug"
