name: CI (smart PR)

on:
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
  merge_group: {}
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      rust:  ${{ steps.filter.outputs.rust }}
      docs:  ${{ steps.filter.outputs.docs }}
      sh:    ${{ steps.filter.outputs.sh }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
            docs:
              - '**/*.md'
              - 'docs/**'
            sh:
              - '**/*.sh'
              - '.github/workflows/**'

  repo-lint:
    name: Repo — Markdown & Shell
    needs: changes
    if: >
      (github.event_name == 'merge_group') ||
      (github.event_name != 'merge_group' &&
       github.event.pull_request.draft == false &&
       (
         needs.changes.outputs.docs == 'true' ||
         needs.changes.outputs.sh == 'true' ||
         contains(join(github.event.pull_request.labels.*.name), 'full-ci')
       ))
    runs-on: ubuntu-latest
    env:
      toolchain: stable
      RUSTFLAGS: -Dwarnings
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v5
      - name: Enable Rust problem matchers
        run: echo "::add-matcher::.github/rust.json"
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.toolchain }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: rustfmt (check)
        run: cargo fmt --all --check
      - name: clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  links:
    name: docs link check (lychee)
    needs: changes
    if: >
      (github.event_name == 'merge_group') ||
      (github.event_name != 'merge_group' &&
       github.event.pull_request.draft == false &&
       (needs.changes.outputs.docs == 'true' || contains(join(github.event.pull_request.labels.*.name), 'full-ci')))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --verbose
            --retry-wait-time 2
            --max-redirects 5
            --max-retries 2
            --accept 200,204,206,301,302,307,308
            --user-agent "lychee-ci"
            --
            "**/*.md"
      - name: Upload lychee report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: ./.lycheecache
          if-no-files-found: ignore

  index-budget-gate:
    name: index budget gate
    needs: [changes]
    if: >
      (github.event_name == 'merge_group') ||
      (github.event_name != 'merge_group' &&
       github.event.pull_request.draft == false &&
       (
         needs.changes.outputs.sh == 'true' ||
         contains(join(github.event.pull_request.labels.*.name), 'full-ci')
       ))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Emit TODO notice
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          git ls-files '*.sh' | xargs -r shellcheck -x
      - name: Lychee (links)
        if: github.event_name == 'merge_group' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose --retry-wait-time 2 --max-redirects 5 -- "**/*.md"

  rust-check:
    name: Rust — fmt & clippy & test
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Enable Rust problem matchers
        run: echo "::add-matcher::.github/rust.json"
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings
      - uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - name: Tests
        run: |
          if command -v cargo-nextest >/dev/null; then
            cargo nextest run --workspace --all-features --no-fail-fast
          else
            cargo test --workspace --all-features --no-fail-fast
          fi
      - name: Upload target (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rust-check-target
          path: target
          if-no-files-found: ignore
          retention-days: 7

  security:
    name: Rust — deny & audit
    needs: changes
    if: github.event_name == 'merge_group' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: cargo deny (advisories/bans/licenses)
        run: |
          cargo deny check advisories
          cargo deny check bans
          cargo deny check licenses
      - uses: rustsec/audit-check@v2
