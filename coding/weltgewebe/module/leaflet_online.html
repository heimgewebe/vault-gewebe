</head><body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([53.57,10.07], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap', maxZoom: 19}).addTo(map);
var marker = L.marker([53.57,10.07], {draggable:true}).addTo(map);
function setMarker(lat, lon) { marker.setLatLng([lat, lon]); map.setView([lat, lon], 14);}
function getMarkerPos() { var pos = marker.getLatLng(); return [pos.lat, pos.lng];}
</script>
