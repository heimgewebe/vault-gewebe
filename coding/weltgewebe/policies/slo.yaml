version: 1
services:
  web:
    # availability_target is a percentage (e.g., 99.9% uptime)
    availability_target: 99.9
    latency:
      p95_ms: 3000
      alert_threshold_pct_over_budget: 5
  api:
    # availability_target is a percentage (e.g., 99.95% uptime)
    availability_target: 99.95
    latency:
      p95_ms: 300
      alert_threshold_pct_over_budget: 5
error_budgets:
  window_days: 30
  warn_at_pct: 25
  page_at_pct: 50
