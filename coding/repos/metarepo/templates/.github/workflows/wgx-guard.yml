name: wgx-guard
on:
  push:
    paths: [".wgx/**",".github/workflows/wgx-guard.yml","pyproject.toml","Cargo.toml"]
  pull_request:
    paths: [".wgx/**",".github/workflows/wgx-guard.yml","pyproject.toml","Cargo.toml"]
  workflow_dispatch:
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate WGX profile presence
        run: |
          test -f .wgx/profile.yml || (echo "Missing .wgx/profile.yml" && exit 1)
