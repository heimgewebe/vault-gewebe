name: ci
on:
  push:
  pull_request:
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt bats
          shellcheck -x cli/wgx lib/*.bash cmd/*.bash || true
          # shfmt (einheitlicher Stil)
          shfmt -d .
      - name: Bats tests
        run: bats tests || true
